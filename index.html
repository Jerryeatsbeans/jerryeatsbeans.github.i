<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6eb6, #ffd56e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .card {
            width: 150px;
            height: 250px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .card {
                width: 120px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .card {
                width: 100px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Jerryeatsbeans</h1>
        <h2 class="subtitle" id="subtitle">Randomized text will appear here</h2>
        <div class="card-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const subtitles = [
                "Innovative Developer",
                "Creative Problem Solver",
                "Tech Enthusiast",
                "Coding Ninja",
                "Software Engineer Extraordinaire"
            ];

            const randomIndex = Math.floor(Math.random() * subtitles.length);
            document.getElementById("subtitle").innerText = subtitles[randomIndex];
        });
    </script>
</body>
</html>
