<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Cosmetica - Minecraft Skin Editor" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jerryeatsbeans.github.io/dev/cosmetica"
    />
    <meta property="og:image" content="cosmetica.png" />
    <meta
      property="og:description"
      content="This isn't your grandmas skin editor. Comsetica is a fun and easy to use editor for Minecraft skins like no other."
    />
    <meta name="theme-color" content="#ff4081" />
    <link rel="icon" href="cosmetica.png" type="image/png" />
    <title>Cosmetica - Minecraft Character Customizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="animate-gradient-text">Cosmetica</div>
    </header>

    <nav id="navbar">
      <a href="#">Editor</a>
      <a href="#">Contribute</a>
      <a href="#">Contact</a>
      <a href="#">Tutorials</a>
    </nav>

    <div class="container">
      <div class="content">
        <h2>Upload & Customize Your Skin</h2>

        <input
          type="file"
          id="skinFile"
          accept="image/png"
          style="display: none"
        />
        <div class="drop-zone" id="dropZone" onclick="document.getElementById('skinFile').click();">
          Drag and Drop your skin or click to upload
        </div>

        <input
          type="text"
          id="searchInput"
          class="hidden"
          placeholder="Search parts..."
        />

        <div id="partList" class="hidden"></div>

        <div>
          <button id="previewButton" class="hidden">
            <img
              src="https://www.blockbench.net/images/logos/blockbench_logo_text.png"
              alt="Open Model with Blockbench"
              class="logo"
            />
          </button>
          <button id="downloadButton" class="download-btn hidden">
            Download
          </button>
          <button id="reloadButton" class="reload-btn hidden">
            Reload Page (Undo Changes)
          </button>
        </div>
        <canvas id="skinCanvas" class="hidden"></canvas>

        <iframe id="editor-frame" class="hidden"></iframe>
      </div>
    </div>

    <footer>
      <p>
        &copy; Cosmetica is not affiliated with Mojang or Blockbench. All rights
        Reserved
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
