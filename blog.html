        .blog-content {

        .ball {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .navbar {
            position: fixed;

            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .navbar span {
            font-size: 1.5rem; /* Larger emoji size */
            margin-bottom: 5px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .blog-post {
                width: 90%;
            }

            .navbar {
                width: 100%;
                top: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .blog-post {
                width: 100%;
            }

            .navbar {
                width: 100%;
                top: 10px;
            }

            .navbar span {
                font-size: 1.2rem; /* Adjusted size for smaller screens */
            }
        }
    </style>
