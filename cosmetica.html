<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="cosmetica.png" type="image/png" />
    <title>Cosmetica - Minecraft Character Customizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #2e2e2e; /* Dark mode */
        color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background: linear-gradient(
          135deg,
          #ffc107,
          #ff4081
        ); /* Yellow to pink gradient */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      header h1 {
        font-size: 28px;
        margin: 0;
        text-align: center;
        color: #333;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #1e1e1e;
        padding: 10px 0;
      }
      nav a {
        color: #f0f0f0;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        padding: 5px 10px;
        border-radius: 5px;
      }
      nav a:hover {
        background-color: rgba(80, 80, 80, 0.2); /* Highlight on hover */
      }
      .container {
        display: flex;
        justify-content: center;
        padding: 40px;
      }
      .content {
        background-color: rgba(46, 46, 46, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 80%;
        max-width: 1000px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .drop-zone {
        border: 2px dashed #ffc107;
        padding: 20px;
        margin-top: 10px;
        border-radius: 10px;
        background-color: #333;
        color: #bbb;
        cursor: pointer;
      }
      .drop-zone.dragover {
        border-color: #ff4081;
      }
      #partList {
        margin-top: 20px;
        max-height: 250px;
        overflow-y: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
        background-color: #1e1e1e;
        padding: 10px;
        border-radius: 5px;
      }
      .part-item {
        text-align: center;
        color: #f0f0f0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 10px;
        border-radius: 5px;
      }
      .part-item:hover {
        transform: scale(1.1);
      }
      .part-item img {
        width: 70px;
        height: 120px;
        border-radius: 5px;
        transition: transform 0.3s ease;
        align-content: center;
      }
      .part-item:hover img {
        transform: rotate(5deg);
      }
      .part-title,
      .part-author {
        transition: color 0.3s ease;
        text-align: center;
      }
      .part-item:hover .part-title {
        color: #ffc107;
      }
      .part-author {
        font-size: 12px;
        font-style: italic;
      }
      .part-item:hover .part-author {
        color: #ff4081;
      }
      /* New CSS for selected state */
      .part-item.selected {
        background-color: rgba(255, 193, 7, 0.2); /* Highlight when selected */
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        width: 100%;
      }
      #editor-frame {
        width: 100%;
        height: 500px;
        border: none;
        margin-top: 20px;
        display: none;
      }
      #searchInput {
        margin-top: 20px;
        margin-right: 10px;
        padding: 10px;
        width: 97%;
        border: 1px solid #ffc107;
        border-radius: 5px;
        background-color: #1b1b1b;
        color: #f0f0f0;
      }
      #previewButton {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #1e93d9;
        color: #333;
        cursor: pointer;
        width: 100%;
      }
      #previewButton:hover {
        background-color: #5b84af;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #1e1e1e;
        color: #f0f0f0;
        margin-top: 300px;
      }

      .animate-gradient-text {
        font-size: 66px;
        margin-bottom: -15px;
        margin-top: -20px;
        text-align: center;
        font-weight: 900;
      }

      .animate-gradient-text {
        background-image: linear-gradient(120deg, #ffffff, #d5f9ff, #ffffff);
        background-size: 200%;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: animated-gradient 5s ease-in-out infinite;
      }

      @keyframes animated-gradient {
        0%,
        100% {
          background-position: 0 50%;
        }

        50% {
          background-position: 100% 50%;
        }
      }

      .hidden {
      display: none;
      }

      .download-btn {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .download-btn:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      .reload-btn {
        background-color: #ff3838; /* Green background */
        color: white; /* White text */
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .reload-btn:hover {
        background-color: #d10000; /* Darker green on hover */
      }

      .logo {
    width: 100px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
    vertical-align: middle; /* Align with text */
  }

  canvas {
    width: 10%;
    margin-left: 45%;
    margin-top: 4%;
  }
    
    </style>
  </head>
  <body>
    <header>
      <div class="animate-gradient-text">Cosmetica</div>
    </header>
  
    <nav id="navbar">
      <a href="#">Editor</a>
      <a href="#">Contribute</a>
      <a href="#">Contact</a>
      <a href="#">Tutorials</a>
    </nav>
  
    <div class="container">
      <div class="content">
        <h2>Upload & Customize Your Skin</h2>
  
        <input
          type="file"
          id="skinFile"
          accept="image/png"
          style="display: none"
        />
        <div class="drop-zone" id="dropZone">
          Drag and Drop your skin or click to upload
        </div>
  
        <input
          type="text"
          id="searchInput"
          class="hidden"
          placeholder="Search parts..."
        />
  
        <div id="partList" class="hidden"></div>
  
        
       <div> <button id="previewButton" class="hidden"><img src="https://www.blockbench.net/images/logos/blockbench_logo_text.png" alt="Blockbench Logo" class="logo"> </button>
        <button id="downloadButton" class="download-btn hidden">Download</button> 
        <button id="reloadButton" class="reload-btn hidden">Reload Page (Undo Changes)</button></div>
        <canvas id="skinCanvas" class="hidden"></canvas>


      </div>
    </div>
  
    <iframe id="editor-frame" src="https://web.blockbench.net" class="hidden" allowfullscreen></iframe>
  
    <footer>
      <p>
        &copy; Cosmetica is not affiliated with Mojang or Blockbench. All rights Reserved
      </p>
    </footer>
  
    <script>
      const skinFileInput = document.getElementById("skinFile");
      const dropZone = document.getElementById("dropZone");
      const editorFrame = document.getElementById("editor-frame");
      const previewButton = document.getElementById("previewButton");
      const searchInput = document.getElementById("searchInput");
      const partList = document.getElementById("partList");
      const skinCanvas = document.getElementById("skinCanvas");
      const downloadButton = document.getElementById("downloadButton");
      const navbar = document.getElementById("navbar");
      const partItems = document.querySelectorAll('.part-item');
      const ctx = skinCanvas.getContext('2d');
      let uploadedSkin = null;
  
      const reloadButton = document.getElementById("reloadButton");

  reloadButton.addEventListener("click", () => {
    location.reload();
  });

      // Event listener for drop zone
      dropZone.addEventListener("click", () => {
        skinFileInput.click();
      });
  
      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });
  
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
  
      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        const file = event.dataTransfer.files[0];
        handleFileUpload(file);
      });
  
      // Event listener for file input
      skinFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        handleFileUpload(file);
      });
  
      // Function to handle file upload
      function handleFileUpload(file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          uploadedSkin = new Image();
          uploadedSkin.src = event.target.result;
  
          uploadedSkin.onload = function () {
            // Reveal the hidden elements
            searchInput.classList.remove("hidden");
            partList.classList.remove("hidden");
            previewButton.classList.remove("hidden");
            downloadButton.classList.remove("hidden");
            skinCanvas.classList.remove("hidden");
            navbar.classList.remove("hidden");
            reloadButton.classList.remove("hidden");
  
            // Set canvas size to match skin
            skinCanvas.width = uploadedSkin.width;
            skinCanvas.height = uploadedSkin.height;
  
            // Draw uploaded skin onto canvas
            const ctx = skinCanvas.getContext("2d");
            ctx.drawImage(uploadedSkin, 0, 0);
  
            // Update download button functionality
            downloadButton.addEventListener("click", () => {
              const skinDataURL = skinCanvas.toDataURL("image/png");
              const link = document.createElement("a");
              link.href = skinDataURL;
              link.download = "custom_minecraft_skin.png";
              link.click();
            });
          };
        };
        reader.readAsDataURL(file);
      }
  
      async function fetchClothingData() {
  try {
    const response = await fetch(
      "https://docs.google.com/spreadsheets/d/1sEQPiqXHtTt6RHwgAXYKnmMlBYn-v7oPUKHT3UK3c8I/gviz/tq?tqx=out:json"
    );
    const data = await response.text();
    const jsonData = JSON.parse(data.match(/.*?({.*}).*/)[1]); // Extract JSON safely

    const clothingParts = jsonData.table.rows;

    partList.innerHTML = "";

    clothingParts.forEach((part) => {
      const name = part.c[3]?.v;
      const author = part.c[4]?.v;
      const icon = part.c[1]?.v;
      const file = part.c[5]?.v; // Part PNG file

      if (name && author && icon && file) {
        const partItem = document.createElement("div");
        partItem.classList.add("part-item");
        partItem.innerHTML = `
          <img src="${icon}" alt="${name}">
          <div class="part-title">${name}</div>
          <div class="part-author">${author}</div>
        `;
        partList.appendChild(partItem);

        // On click, overlay the part onto the skin
        partItem.addEventListener("click", () => {
          overlayPartOnSkin(file);
        });
      }
    });
  } catch (error) {
    console.error("Error fetching clothing data:", error);
  }
}
  
      fetchClothingData();
  
      // Function to overlay part on the skin
      function overlayPartOnSkin(partUrl) {
        const partImage = new Image();
        partImage.src = partUrl;
  
        partImage.onload = function () {
          const ctx = skinCanvas.getContext("2d");
          // Draw the part image on top of the existing skin image
          ctx.drawImage(partImage, 0, 0);
        };
      }
  
      // Preview button functionality: Opens Blockbench with the skin
      previewButton.addEventListener("click", () => {
        const skinDataURL = skinCanvas.toDataURL("image/png");
        editorFrame.classList.remove("hidden");
        editorFrame.src = "https://web.blockbench.net/?open=${skinDataURL}";
        editorFrame.style.display = "block";
      });
      
      
      
    </script>
  </body>


  </html>
